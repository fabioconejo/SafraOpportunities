<safra-header></safra-header>
<div class="box">
    <div class="s-container">
        <div class="main-box">
            <div class="principal-content"> 
                <div class="title principal-text">
                    <h2>Olá, <b id="nomeUsuario">Rogério!</b></h2>
                </div>
                <div class="subtitle principal-text">
                    <h4>Obrigado por compartilhar o seu Open Banking com a gente.</h4>
                </div>
                <div class="text-content principal-text">
                    Veja abaixo o que a gente pode te oferecer. 
                </div>
            </div>
            <div class="principal-content">
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">Produtos e Serviços</th>
                        <th class="column-safra" scope="col">Banco Safra</th>
                        <th scope="col">Banco Z</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let tabelaProdutos of tabelaProdutos">
                        <td>{{tabelaProdutos.nome}}</td>
                        <td class="column-safra">{{tabelaProdutos.valorSafra}}</td>
                        <td>{{tabelaProdutos.valorZ}}</td>
                      </tr>
                    </tbody>
                </table>
                <div class="btn-ofertas"><a href="https://www.safra.com.br/lp/conta-digital-safra/formulario.htm" class="ofertas">Abra sua conta</a> </div>
            </div> 
        </div>
    </div>
</div>
<safra-footer></safra-footer>
